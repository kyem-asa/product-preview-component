<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {padding-bottom: 15px;}
  </style>
</head>
<body>


      <img class="card__img"src="./images/image-product-mobile.jpg" alt="A bottle of perfume sits on a table surrounded by leaves.">
    
    <div class="card__body">
      <h2 class="card__subheading">Perfume</h2>
      <h1 class="card__heading large-text serif">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__copy">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="card__pricing">
        <p class="large-text serif green">$149.99</span>
        <p class="strikethrough">$169.99</p>
      </section>
      
        <button class="card__button"><img src="images/icon-cart.svg" class="icon"> Add to Cart</button>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">kyem</a>.
        </div>
    </div>
